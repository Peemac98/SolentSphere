<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolentSphere - International Student Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="logo">
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="header-text">
                    <h1>Solent Student Chatbot</h1>
                    <p>International Student Assistant</p>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message animated">
                    <div class="message-avatar">
                        <i class="fa-solid fa-robot"></i>
                    </div>
                    <div class="message-bubble">
                        <p>Hello! I'm SolentSphere, your assistant for international students at Solent University. How can I help you today?</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
                    <button id="send-button">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
                <div class="suggestions">
                    <button class="suggestion-btn">Visa information</button>
                    <button class="suggestion-btn">Accommodation</button>
                    <button class="suggestion-btn">Course registration</button>
                    <button class="suggestion-btn">Healthcare</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
